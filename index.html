<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Carousel con JQuery</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	
</head>
<body>
   <div class="container-fluid diseno">
        <div class="row col-md-12 ">
            <h1 class="disenoTitulo">Lugares más lindos que he visitado</h1>
            <div class="carousel alinear">
                <div data-slide="0" class="carousel-content active">
                    <img src="img/cancun.jpg" alt="Imagen 1">
                </div>
                <div data-slide="1" class="carousel-content ">
                    <img src="img/saltLake.jpg" alt="Imagen 2">
                </div>
                <div data-slide="2" class="carousel-content ">
                    <img src="img/atlantes.jpg" alt="Imagen 3">
                </div>
                <div data-slide="3" class="carousel-content">
                    <img src="img/sancarlos01.jpg" alt="Imagen 4">
                </div>
            </div>
       </div>
        <div class="row col-md-12 ">
            <div class="controls disenoControls">
                <a href="#" class="previous">&#60;</a>
                <button type="button" data-target="0" class="control">CanCun,México</button>
                <button type="button" data-target="1" class="control">SaltLakeCity.USA</button>
                <button type="button" data-target="2" class="control">Atlantes de Tula</button>
                <button type="button" data-target="3" class="control">San Carlos, Guaymas</button>
                <a href="#" class="next">&#62;</a>
            </div>
        </div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
